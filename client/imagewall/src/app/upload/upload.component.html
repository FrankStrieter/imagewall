<div class="ui segment" style="height:100%;overflow-y:scroll !important">
<div class="ui container" >
<h3>
  Lade deine Fotos hoch
</h3>
<h4> Beachte, dass die Bilder so angezeigt werden, wie sie hier zu sehen sind. Gegebenfalls müssen sie vorher gedreht werden</h4>
<div>
<app-preview></app-preview>
</div>
<div style="padding-top:30px;">
    <label for="file" class="ui small primary icon button">
        <i class="file icon"></i>
        {{images.length == 0 ? 'Fotos auswählen' : 'Fotos hinzufügen'}}</label>
    <input type="file"  (change)="onChange($event)" id="file" style="display:none" accept="image/*" multiple>
    <button *ngIf="uploadService.images.length > 0" class="ui small primary button" (click)="uploadImages()">hochladen</button>
</div>
<div *ngIf="uploadService.images.length == 0 && uploadSuccessful" class="ui info message">Deine Fotos wurden hochgeladen</div>
</div>

</div>
